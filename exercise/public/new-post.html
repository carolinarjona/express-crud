<body>
    <div class="title">
        <h1>Poseidon Forum</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="all-posts.html">All post</a></li>
          <li><a href="new-post.html">Write a new post</a></li>
        </ul>
      </nav>
  <div class="creation-post">
    <h2>Create a new post</h2>
    <form action="/posts/new-post" method="POST">
      <label>Title</label>
      <input type="text" placeholder="Post title" name="title" required>
      <label>Content</label>
      <textarea name="content" id="content" placeholder="Post content" required></textarea>
      <label>Author</label>
      <input type="text" placeholder="Your nick" name="createdBy" required>
      <input type="submit" value="Send!" onclick="redirect()">
    </form>
  </div>

</body>
